<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <title>Cadastro | bookcase.com</title>
</head>

<body>
    <header>
        <div class="titlebook2">
            <a href="../html/index.html" class="home-link">
                <h1>bookcase.com</h1>
            </a>            
        </div>
        </div>
        <h1 class="titlelogin">CADASTRO</h1>
    </header>

    <main>
        <div class="login-container">
            <form action="#" method="post" class="login-form">
                <h2 class="form-title">Crie uma nova conta</h2>
                <div class="form-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="login-btn">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            Todos os direitos reservados © | bookcase.com - 2024
        </div>
    </footer>
</body>

</html>

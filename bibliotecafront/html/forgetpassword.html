<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <title>Esqueceu a senha? | bookcase.com</title>
</head>
<body>
    <header>
        <div class="titlebook2">
            <a href="../html/index.html" class="home-link">
                <h1>bookcase.com</h1>
            </a>
        </div>
        <h1 class="titlelogin">ESQUECEU A SENHA?</h1>
    </header>

    <main>  
        <div class="login-container">
            <!-- Formulário para solicitar o envio da senha temporária -->
            <form action="../html/esqueceu-senha.html" method="post" class="login-form">
                <h2 class="form-title">Redefina sua senha</h2>
                <div class="form-group">
                    <label for="email">Confirme seu e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="login-btn">Enviar Senha Temporária</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            Todos os direitos reservados © | bookcase.com - 2024
        </div>
    </footer>
</body>
</html>
